<!DOCTYPE html>
<html lang="en">


<head>
<title>Login</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css"
	href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,800italic,400,700,800">
<link type="text/css" rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Oswald:400,700,300">
<link type="text/css" rel="stylesheet"
	href="styles/font-awesome.min.css">
<link type="text/css" rel="stylesheet" href="styles/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="styles/animate.css">
<link type="text/css" rel="stylesheet" href="styles/all.css">
<link type="text/css" rel="stylesheet" href="styles/main.css">
<link type="text/css" rel="stylesheet"
	href="styles/style-responsive.css">
<link type="text/css" rel="stylesheet" href="css/style.css">
<link type="text/css" rel="stylesheet" href="css/login.css">
</head>



<body
	style="background: url('images/login/login.jpg') center center fixed;">
	<div class="page-form">



		<div class="panel-body pan">


			<form action="/DEIE/restRequest/dashBoard/login"
				class="form-horizontal" id="loginform" method="post">
				<div class="login">
					<div class="header">
						<div>DEIE Login</div>
					</div>
					<div class="form-group">

						<div class="col-md-9">
							<input type="text" placeholder="username" id="inputName"
								name="inputName"><br>

						</div>
					</div>
					<div class="form-group">
						<div class="col-md-9">
							<input type="password" placeholder="password"
								name="inputPassword" id="inputPassword"><br>

						</div>
					</div>
					<div class="form-group mbn">

						<div class="col-md-9">

							<button type="submit" class="but">Sign In</button>
						</div>

						<div class="col-md-3">
							</br>&nbsp;&nbsp;&nbsp;&nbsp; </br> &nbsp;&nbsp;&nbsp;&nbsp; <a
								href="/DEIE/index.html" class="">Go back</a>
						</div>
					</div>
				</div>
			</form>



		</div>


	</div>
	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<script src="js/jquery.form.js"></script>
	<script src="js/login.js"></script>
	<script src="js/prefixfree.min.js"></script>
</body>
</html>
