						<div class="row">

							<div class="form-group">
								<div class="col-lg-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">
												<i class="fa fa-user fa-fw"></i> Account Details
											</h3>
										</div>

										<form id="passwordform"
											action="/DEIE/restRequest/dashBoard/passwordChange"
											method="post" enctype="multipart/form-data">
											<div class="panel-body">

												<div style="">



													<div class="form-group col-lg-3">
														<label>User Name</label> <input id="userName"
															name="userName" class="form-control">
													</div>

													<div class="form-group col-lg-3">
														<label>Previous password</label> <input type="password"
															name="oldpassword" id="oldpassword"
															placeholder="Old Password" class="form-control"
															required="required" />
													</div>
													<div class="form-group col-lg-3">
														<label>New password</label> <input type="password"
															name="newpassword" id="newpassword"
															placeholder="new Password" class="form-control"
															required="required" />
													</div>

													<div class="form-group col-lg-3">
														<label>Repeat New password</label> <input type="password"
															name="newpassword2" id="newpassword2"
															placeholder="repeat Password" class="form-control"
															required="required" />
													</div>
													<div class="form-group col-lg-3">
														<button id="DataSubmit" type="submit"
															class="btn btn-primary ">Change</button>
													</div>

												</div>

											</div>




										</form>

									</div>

								</div>
